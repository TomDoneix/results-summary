<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Exercice Result Summary" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main>
      <section class="score">
        <div>
          <h1>Your Result</h1>
          <div class="nbr-score">76 <span>of 100</span></div>
          <div>
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <dl>
          <dt>Reaction</dt>
          <dd>80&nbsp;<span>/ 100</span></dd>
          <dt>Memory</dt>
          <dd>92&nbsp;<span>/ 100</span></dd>
          <dt>Verbal</dt>
          <dd>61&nbsp;<span>/ 100</span></dd>
          <dt>Visual</dt>
          <dd>72&nbsp;<span>/ 100</span></dd>
        </dl>
        <a href="#">Continue</a>
      </section>
    </main>
  </body>
</html>
